<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>

<svg class="chart"></svg>
<button>opacity</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [{label: 'test', class: "label-above"},
            {label: 'BMW', class: "label-above"},
            {label: '', class: "label-above"},
            {label: 'Audi A5', class: "label-above"},
            {label: 'Mercedes Benz', class: "label-above"},
            {label: 42, class: "label-above"}];

var width = 1000,
    barHeight = 250,
    numberBars = 25,
    barDistance = 30;


var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
          .attr("transform", function(d, i) { return "translate(" + barDistance * i + ", 0)" });

bar.append("rect")
    .attr("width", 2)
    .attr("height", barHeight)


bar.append("text")
    .attr("y", 10)
    .attr("dy", ".35em")
    .attr("class", function(d) { return d.class })
    .text( function(d) { return d.label; });


// callback function for d3.selection.each iterator
function opacityFade(d, i) {
  d3.select(this).transition()
    .style('opacity', 0)
    .duration(200 * i)
}

button = document.querySelector('button')
button.addEventListener('click', function(){
  bar.each(opacityFade)
})

</script>
