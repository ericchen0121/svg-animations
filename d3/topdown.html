<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<button>opacity</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [4, 8, 15, 16, 23, 42];

var width = 1000,
    barHeight = 250,
    numberBars = 25,
    barDistance = 30;


var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)

var bar = chart.selectAll("rect")
    .data(data)
  .enter().append("rect")
    .attr("width", 2)
    .attr("height", barHeight)
    .attr("x", function(d, i) { return barDistance * i } );

button = document.querySelector('button')
button.addEventListener('click', function(){
  bar.transition()
    .style('opacity', 0)
    .duration(2000)
})

</script>
