<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: gray;
}

.chart text {
  fill: red;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>

<button>opacity</button>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [{},
            {},
            {},
            {labelOne: 'BMW', labelTwo: '128HP', class: "label-above"},
            {},
            {},
            {},
            {},
            {},
            {},
            {},
            {},
            {labelOne: 'Mercedes Benz', labelTwo: '168HP', class: "label-above"},
            {},
            {labelOne: 'Audi A5', labelTwo: '202HP', class: "label-above"}]

var width = 1000,
    barHeight = 250,
    barDistance = 50;


// TODO: use the linear scale to make distance
// var x = d3.scale.linear()
//     .domain([0, d3.max(data)])
//     .range([0, width]);

// selection
var chart = d3.select(".chart")
    .attr("width", "100%")
    .attr("height", 800)

// attach the data
var bar = chart.selectAll("g")
    .data(data)
    // and create groups spaced
    .enter().append("g")
          .attr("transform", function(d, i) { return "translate(" + barDistance * i + ", 0)" });

// create rectangles for each piece of data
bar.append("rect")
    .attr("width", 3)
    .attr("height", barHeight)


// attach text to each piece of data
bar.append("text")
    .attr("y", barHeight + 20)
    .attr("dy", ".35em")
    .attr("class", function(d) { return d.class })
    .text( function(d) { return d.labelOne });

bar.append("text")
    .attr("y", barHeight + 35)
    .attr("dy", ".35em")
    .attr("class", function(d) { return d.class })
    .text( function(d) { return d.labelTwo });

var opacityFadeStagger = function() {
  bar.each(opacityFadeCallback)
}
// callback function for d3.selection.each iterator
function opacityFadeCallback(d, i) {
  d3.select(this).transition()
    .style('opacity', 0)
    .duration(500)
    .delay(200 * i)
}


button = document.querySelector('button')
button.addEventListener('click', opacityFadeStagger)

//     .attr("y", barHeight / 2)
//     .attr("dy", ".35em")
//     .text(function(d) { return d; });

</script>
