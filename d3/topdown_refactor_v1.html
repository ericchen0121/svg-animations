  var svgUtils = (function() {
    var setResponsiveChartSize = function(){

      var chart = d3.select("svg");
      // Dynamically resize SVG based on parent container size

  var lineChart = (function() {

    svgUtils.setResponsiveChartSize();

    // default options
    var barHeight = 150,
      barDistance = 17;

    var chart = d3.select("svg");

    // A d3 Group is a grouping of svg elements
    // Each group is created as <g> element from an object in the array dataset
    // Each group will contain the bars and the text elements
    var _drawGroupDistance = function (data) {
      var groups = chart.selectAll("g")
          .data(data)
          // and create groups spaced at distance apart with the translate function
          // set the opacity to the starting opacity
          .enter().append("g")
                .attr("transform", function(d, i) { return "translate(" + barDistance * i + ", 300)" })
                .style('opacity', 0.1);

      return groups;
    }

    function _drawLabelExtender(d, i){

      if(d.labelPosition === 'top' && d.labelStyle === 'emphasis') {
        d3.select(this)
          .append("rect")
          .attr("width", 5)
          // set the emphasized bar height and position it
          .attr("height", 195 + barHeight)
          .attr("transform", "translate(0, -195)")
      } else if (d.labelPosition ==='top') {
        d3.select(this)
          .append("rect")
          .attr("width", 1)
          .attr("height", 120)
          .style('opacity', '0.9')
          .style('fill', 'gray')
          .attr("transform", "translate( 0.4, -120)")
      } else if (d.labelPosition === 'bottom'){
        d3.select(this)
          .append("rect")
          .attr("width", 1)
          .attr("height", 120)
          .style('opacity', '0.9')
          .style('fill', 'gray')
          .attr("transform", "translate( 0.4," + barHeight + ")")
      }
    }

    function _drawLabelPosition(d, i) {
      // default position is 'bottom', and is positioned as such
      if( d.labelPosition === 'top') {
        d3.select(this).selectAll("text")
          .attr("transform", "translate( 0, -" + (barHeight + 190) + ")")
      }
    }

    function _drawLabelStyle(d, i) {
      if( d.labelStyle === 'emphasis' ) {
        d3.select(this).selectAll("text")
          .attr("transform", "translate( -10, -" + (barHeight + 235) + ")");

        // size and move the first text element
        d3.select(this).select("text")
          .style("font-size", "52")
          .attr("transform", "translate( -10, -" + (barHeight + 255) +")");
      }
    }

    // selection
    var draw = function(data){

      var groups = _drawGroupDistance(data);

      // line ascenders and descenders are drawn behind the main bars
      // TODO: add a class and CSS style
      groups.append("rect")
          .attr("width", 1)
          // the total height of the extender up and down is 70 pixels, 35 below and above
          .attr("height", barHeight + 70)
          .attr("transform", "translate( 0.4, -35)")
          .style('opacity', 0.7)
          .style('fill', 'gray')

      // bar extenders to the text position
      groups.each(_drawLabelExtender)

      // main lines, styled with CSS
      groups.append("rect")
          .attr("width", 1.5)
          .attr("height", barHeight)


      // attach text labels to each group
      // d.title is the top label, based on the y height attribute
      groups.append("text")
          .attr("x", "-15")
          .attr("y", barHeight + 80)
          .style('font-size', '22')
          .attr("dy", ".5em")
          .text( function(d) { return d.title });

      groups.append("text")
          .attr("x", "-15")
          .attr("y", barHeight + 110)
          .style('font-size', '12')
          .style('color', 'gray')
          .attr("dy", ".2em")
          .text( function(d) { return d.desc });

      // Text Positioning
      groups.each(_drawLabelPosition)

      // emphasize the label with emphasis style
      groups.each(_drawLabelStyle)

    }

    return {
      draw: draw
    }

  // module pattern
  var radialChart = (function() {

    svgUtils.setResponsiveChartSize();

    // configuration defaults
    var radialDegrees = 180,
      barHeight = 225,
      centerLineExtenders = true,
      centerX = 300,
      centerY = 300;

    // add update Settings Method:

    // private method
    var _drawCenterMask = function(){
      d3.select(".chart").append("circle")
        .attr("cx", centerX)
        .attr("cy", centerY)
        .attr("r", 90)
        .attr("fill", "white")
    }

    var draw = function (data) {

      var totalLines = data.length;
      var chart = d3.select(".chart")


      var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) {
          // calculate the degree to rotate based on the total number of elements in the data array
          var rotateDegree = (radialDegrees / (totalLines - 1)) * i  + 90;
          // centerX + (1/2) * barWidth
          // this rotates the line around the rotateDegree and same centerX and centerY point
          return "rotate(" + rotateDegree + " " + (centerX + 0.5) + ", " + centerY + ")"
        })
        .style('opacity', 0.1)

      bar.append("rect")
        .attr("width", 1)
        .attr("height", barHeight)
        .attr("x", centerX)
        .attr("y", centerY)

      _drawCenterMask()
    }

    return {
      draw: draw
    }

  function events(){

   function clear(){
      // creates an empty d3 selection and removes all nodes
      d3.selectAll("g")
        .data([])
        .exit().remove()

    var animateIn = function() {
      // d3 selector#each method which runs the callback function for every item in the array
      d3.selectAll("g")
        .each(function(d, i){
          d3.select(this).transition()
          .style('opacity', 1)
          .duration(150)
          .delay(30 * i)
        })
    }


    var animateInFaded = function() {
      // d3 selector#each method which runs the callback function for every item in the array
      d3.selectAll("g")
        .each(function(d, i){
          // gradually fade in the opacity
          if(i < 15){
            var fadeOpacity = i * .07
          } else{
            fadeOpacity = 1
          }

          d3.select(this).transition()
            .style('opacity', fadeOpacity)
            .duration(150)
            .delay(30 * i)
        })
    }
    var showOpacity = function(){
      d3.selectAll("g")
        .each( function(d) {
          d3.select(this).style('opacity', 1)
        })
    }

    var drawLineChart = function(data){
      clear()
      lineChart.draw(data)
    }

    var drawRadialChart = function(data){
